paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
params:
    - .env
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Codeception\Command\GenerateWPUnit
        - Codeception\Command\GenerateWPRestApi
        - Codeception\Command\GenerateWPRestController
        - Codeception\Command\GenerateWPRestPostTypeController
        - Codeception\Command\GenerateWPAjax
        - Codeception\Command\GenerateWPCanonical
        - Codeception\Command\GenerateWPXMLRPC
coverage:
    enabled: true
    remote: false
    c3_url: '%WORDPRESS_URL%/wp-content/plugins/wp-graphql-headless-login/wp-graphql-headless-login.php'
    include:
        - src/*
        - /access-functions.php
        - /activation.php
        - /deactivation.php
    exclude:
        - /bin/*
        - /docs/*
        - /node_modules/*
        - /packages/*
        - /tests/*
        - /vendor-prefixed/*
        - /vendor/*
    show_only_summary: false
modules:
    config:
        WPDb:
            dsn: '%TEST_DB_DSN%'
            user: '%TEST_DB_USER%'
            password: '%TEST_DB_PASSWORD%'
            populator: 'mysql -u $user -p$password -h $host $dbname < $dump'
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            waitlock: 0
            url: '%WORDPRESS_URL%'
            urlReplacement: true
            tablePrefix: '%WORDPRESS_TABLE_PREFIX%'
        WPBrowser:
            url: '%WORDPRESS_URL%'
            wpRootFolder: '%WP_ROOT_FOLDER%'
            adminUsername: '%WORDPRESS_ADMIN_USER%'
            adminPassword: '%WORDPRESS_ADMIN_PASSWORD%'
            adminPath: '%WORDPRESS_ADMIN_PATH%'
            headers:
              X_WPBROWSER_REQUEST: 1
              X_TEST_REQUEST: 1
              X_APM_REQUEST: 1
            cookies: false
        REST:
            depends: WPBrowser
            url: '%WORDPRESS_URL%'
        WPFilesystem:
            wpRootFolder: '%WORDPRESS_ROOT_DIR%'
            plugins: '/wp-content/plugins'
            mu-plugins: '/wp-content/mu-plugins'
            themes: '/wp-content/themes'
            uploads: '/wp-content/uploads'
        WPLoader:
            wpRootFolder: '%WORDPRESS_ROOT_DIR%'
            dbName: '%TEST_DB_NAME%'
            dbHost: '%TEST_DB_HOST%'
            dbUser: '%TEST_DB_USER%'
            dbPassword: '%TEST_DB_PASSWORD%'
            tablePrefix: '%TEST_TABLE_PREFIX%'
            domain: '%WORDPRESS_DOMAIN%'
            adminEmail: '%WORDPRESS_ADMIN_EMAIL%'
            title: 'Test'
            plugins:
                - wp-graphql/wp-graphql.php
                - wp-graphql-headless-login/wp-graphql-headless-login.php
            activatePlugins:
                - wp-graphql/wp-graphql.php
                - wp-graphql-headless-login/wp-graphql-headless-login.php
            configFile: 'tests/_data/config.php'
