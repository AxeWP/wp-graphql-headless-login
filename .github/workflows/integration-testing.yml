name: Integration Testing

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
    paths:
      - '**.php'
      - '.github/workflows/*.yml'
      - '!docs/**'

# Cancel previous workflow run groups that have not completed.
concurrency:
  # Group workflow runs by workflow name, along with the head branch ref of the pull request
  # or otherwise the branch or tag ref.
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    name: WordPress ${{ matrix.wordpress }} on PHP ${{ matrix.php }}

    strategy:
      matrix:
        php: ["8.2", "8.1", "8.0"]
        wordpress: ["6.6", "6.5", "6.4", "6.3", "6.2", "6.1", "6.0" ]
        include:
          - php: "8.2"
            wordpress: "6.6"
            coverage: 1
          # Test old versions against PHP 8.0
          - php: "7.4"
            wordpress: "6.1"
          - php: "7.4"
            wordpress: "6.0"
        exclude:
          # Old WP versions that dont support newer PHP versions
          - php: "8.2"
            wordpress: "6.0"
          # New WP versions that dont support older PHP versions
          - php: "8.0"
            wordpress: "6.6"
          - php: "8.0"
            wordpress: "6.5"
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring
          tools: composer:v2

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: "--no-progress"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: npm ci
        env:
          CI: true

      - name: Build assets
        run: |
          npm run build

      - name: Copy .env file
        run: |
          cp .docker/.env.ci .env
          echo "INCLUDE_EXTENSIONS=${{ matrix.extensions }}" >> .env
          echo "WP_VERSION=${{ matrix.wordpress }}" >> .env
          echo "PHP_VERSION=${{ matrix.php }}" >> .env
        env:
          WP_VERSION: ${{ matrix.wordpress }}
          PHP_VERSION: ${{ matrix.php }}
          INCLUDE_EXTENSIONS: ${{ matrix.extensions }}

      - name: Build test environment
        run: |
          composer run docker:build
        env:
          WP_VERSION: ${{ matrix.wordpress }}
          PHP_VERSION: ${{ matrix.php }}
          COVERAGE: ${{ matrix.coverage }}

      - name: Start test environment
        run: |
          composer run docker:up

          CONTAINER_ID=$(docker compose ps -q wordpress)
          if [ -n "$CONTAINER_ID" ]; then
            docker exec -e COVERAGE=${COVERAGE:-} $CONTAINER_ID init-docker.sh
          else
            echo "Error: WordPress container not found."
            exit 1
          fi
        env:
          WP_VERSION: ${{ matrix.wordpress }}
          PHP_VERSION: ${{ matrix.php }}
          COVERAGE: ${{ matrix.coverage }}

      - name: Run Acceptance Tests w/ Docker
        run: |  
          if [ "${{ matrix.extensions }}" = "true" ]; then
            composer run-script docker:run-codeception
          fi
        env:
          COVERAGE: ${{ matrix.coverage }}
          USING_XDEBUG: ${{ matrix.coverage }}
          DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG || matrix.debug }}
          SKIP_TESTS_CLEANUP: 'true'
          SUITES: acceptance

      - name: Run Functional Tests w/ Docker
        run: composer run-script docker:run-codeception
        env:
          COVERAGE: ${{ matrix.coverage }}
          USING_XDEBUG: ${{ matrix.coverage }}
          DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG || matrix.debug }}
          SKIP_TESTS_CLEANUP: 'true'
          SUITES: functional

      - name: Run WPUnit Tests w/ Docker
        run: composer run-script docker:run-codeception
        env:
          COVERAGE: ${{ matrix.coverage }}
          USING_XDEBUG: ${{ matrix.coverage }}
          DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG || matrix.debug }}

      - name: Push Codecoverage to Coveralls.io
        if: ${{ matrix.coverage == 1 }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: vendor/bin/php-coveralls -v

      - name: Push CodeCoverage to CodeClimate
        if: ${{ matrix.coverage == 1 }}
        uses: paambaati/codeclimate-action@v5
        env:
          CC_TEST_REPORTER_ID: f775c7e015158d3505156743f180c5b6a4fecb372c63f682cfcd2c7d32ae23cc
        with:
          coverageLocations: |
            ${{github.workspace}}/tests/_output/*.xml:clover
