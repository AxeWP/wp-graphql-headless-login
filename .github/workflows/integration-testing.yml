name: Integration Testing

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
    paths:
      - '**.php'
      - '.github/workflows/*.yml'
      - '!docs/**'

jobs:
  continuous_integration:
    runs-on: ubuntu-latest
    name: WordPress ${{ matrix.wordpress }} on PHP ${{ matrix.php }}

    strategy:
      matrix:
        php: [ '8.1', '8.0', '7.4' ]
        wordpress: [ '6.1', '6.0', '5.9' ]
        include:
          # WooGraphQL isnt compatible with PHP 8.1 yet.
          - php: '8.0'
            wordpress: '6.1'
            extensions: 'true'
            coverage: 1
          - php: '8.0'
            wordpress: '6.0'
            extensions: 'true'
          - php: '8.0'
            wordpress: '5.9'
            extensions: 'true'
          # Older versions of WordPress
          - php: '8.0'
            wordpress: '5.8'
          - php: '8.0'
            wordpress: '5.7'
          - php: '7.4'
            wordpress: '5.8'
          - php: '7.4'
            wordpress: '5.7'
          - php: '7.4'
            wordpress: '5.6'
      fail-fast: false

    steps:
      - name: Cancel previous runs of this workflow (pull requests only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring
          tools: composer:v2

      - name: Install dependencies
        uses: ramsey/composer-install@v2

      - name: Build "testing" Docker Image
        env:
          PHP_VERSION: ${{ matrix.php }}
          WP_VERSION: ${{ matrix.wordpress }}
          INCLUDE_EXTENSIONS: ${{ matrix.extensions }}
        run: composer build-test

      - name: Run Acceptance Tests w/ Docker
        env:
          COVERAGE: ${{ matrix.coverage }}
          USING_XDEBUG: ${{ matrix.coverage }}
          DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG || matrix.debug }}
          SKIP_TESTS_CLEANUP: ${{ matrix.coverage }}
          SUITES: acceptance
          PHP_VERSION: ${{ matrix.php }}
          WP_VERSION: ${{ matrix.wordpress }}
          INCLUDE_EXTENSIONS: ${{ matrix.extensions }}
        run: |
          if [ "${{ matrix.extensions }}" = "true" ]; then
            composer run-test
          fi

      - name: Run Functional Tests w/ Docker
        env:
          COVERAGE: ${{ matrix.coverage }}
          USING_XDEBUG: ${{ matrix.coverage }}
          DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG || matrix.debug }}
          SKIP_TESTS_CLEANUP: ${{ matrix.coverage }}
          SUITES: functional
          PHP_VERSION: ${{ matrix.php }}
          WP_VERSION: ${{ matrix.wordpress }}
        run: composer run-test

      - name: Run WPUnit Tests w/ Docker
        env:
          COVERAGE: ${{ matrix.coverage }}
          USING_XDEBUG: ${{ matrix.coverage }}
          DEBUG: ${{ secrets.ACTIONS_STEP_DEBUG || matrix.debug }}
          SKIP_TESTS_CLEANUP: ${{ matrix.coverage }}
          PHP_VERSION: ${{ matrix.php }}
          WP_VERSION: ${{ matrix.wordpress }}
        run: composer run-test

      - name: Push Codecoverage to Coveralls.io
        if: ${{ matrix.coverage == 1 }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: vendor/bin/php-coveralls -v
      
      - name: Push CodeCoverage to CodeClimate
        if: ${{ matrix.coverage == 1 }}
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: f775c7e015158d3505156743f180c5b6a4fecb372c63f682cfcd2c7d32ae23cc
        with:
          coverageLocations: |
            ${{github.workspace}}/tests/_output/*.xml:clover
